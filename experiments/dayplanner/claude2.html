<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --plan-color: #e3f2fd;
            --plan-border: #1976d2;
            --actual-color: #e8f5e9;
            --actual-border: #388e3c;
            --pomodoro-color: #fff3e0;
            --pomodoro-border: #f57c00;
            --break-color: #fce4ec;
            --break-border: #c2185b;
            --hour-height: 60px;
            --time-width: 50px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .date-display {
            color: #666;
            font-size: 0.9rem;
        }

        .save-status {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }

        .save-status.saving {
            color: #f57c00;
        }

        .save-status.saved {
            color: #388e3c;
        }

        .save-status.error {
            color: #d32f2f;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        button.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }

        button.danger {
            color: #d32f2f;
            border-color: #ffcdd2;
        }

        button.danger:hover {
            background: #ffebee;
        }

        .main-grid {
            display: grid;
            grid-template-columns: var(--time-width) 1fr 1fr;
            gap: 0;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .column-header {
            padding: 12px;
            background: #f5f5f5;
            font-weight: 500;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 0.85rem;
        }

        .time-column {
            background: #f9f9f9;
            border-right: 1px solid #ddd;
        }

        .time-slot {
            height: var(--hour-height);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 4px;
            font-size: 0.75rem;
            color: #666;
        }

        .calendar-column {
            position: relative;
            border-right: 1px solid #ddd;
        }

        .calendar-column:last-child {
            border-right: none;
        }

        .hour-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .hour-line {
            height: var(--hour-height);
            border-bottom: 1px solid #eee;
        }

        .blocks-container {
            position: relative;
            height: calc(var(--hour-height) * 24);
        }

        .block {
            position: absolute;
            left: 4px;
            right: 4px;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            overflow: hidden;
            cursor: pointer;
            border-left: 3px solid;
            min-height: 20px;
        }

        .block.plan {
            background: var(--plan-color);
            border-color: var(--plan-border);
        }

        .block.actual {
            background: var(--actual-color);
            border-color: var(--actual-border);
        }

        .block.pomodoro {
            background: var(--pomodoro-color);
            border-color: var(--pomodoro-border);
        }

        .block.break {
            background: var(--break-color);
            border-color: var(--break-border);
        }

        .block-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .block-time {
            font-size: 0.7rem;
            color: #666;
        }

        .block .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            border: none;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            line-height: 1;
            padding: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .block:hover .delete-btn {
            opacity: 1;
        }

        /* Pomodoro Section */
        .pomodoro-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .pomodoro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .pomodoro-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .pomodoro-display {
            text-align: center;
            padding: 20px;
        }

        .timer {
            font-size: 3rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin-bottom: 8px;
        }

        .timer-status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 16px;
        }

        .pomodoro-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .pomodoro-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .setting-group label {
            font-size: 0.8rem;
            color: #666;
        }

        .setting-group input {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 100%;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 16px;
            font-weight: 500;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* Drawing indicator */
        .drawing-indicator {
            position: absolute;
            left: 4px;
            right: 4px;
            background: rgba(25, 118, 210, 0.3);
            border: 2px dashed #1976d2;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .controls, .pomodoro-section, .block .delete-btn, .save-status {
                display: none !important;
            }

            .container {
                padding: 0;
                max-width: none;
            }

            .main-grid {
                border: 1px solid #000;
            }

            .block {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: #666;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border-left: 3px solid;
        }

        .legend-color.plan {
            background: var(--plan-color);
            border-color: var(--plan-border);
        }

        .legend-color.actual {
            background: var(--actual-color);
            border-color: var(--actual-border);
        }

        .legend-color.pomodoro {
            background: var(--pomodoro-color);
            border-color: var(--pomodoro-border);
        }

        .legend-color.break {
            background: var(--break-color);
            border-color: var(--break-border);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 1.1rem;
            color: #666;
        }

        .loading-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">Loading your planner...</div>
    
    <div class="container">
        <header>
            <div>
                <h1>Day Planner</h1>
                <div class="date-display" id="dateDisplay"></div>
                <div class="save-status" id="saveStatus"></div>
            </div>
            <div class="controls">
                <button id="modePlan" class="active">Plan Mode</button>
                <button id="modeActual">Actual Mode</button>
                <button id="printBtn">Print</button>
                <button id="clearBtn" class="danger">Clear All</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="column-header"></div>
            <div class="column-header">Planned</div>
            <div class="column-header">Actual</div>

            <div class="time-column" id="timeColumn"></div>
            
            <div class="calendar-column" id="planColumn">
                <div class="hour-lines" id="planHourLines"></div>
                <div class="blocks-container" id="planBlocks"></div>
                <div class="drawing-indicator" id="planIndicator"></div>
            </div>
            
            <div class="calendar-column" id="actualColumn">
                <div class="hour-lines" id="actualHourLines"></div>
                <div class="blocks-container" id="actualBlocks"></div>
                <div class="drawing-indicator" id="actualIndicator"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item"><div class="legend-color plan"></div> Planned</div>
            <div class="legend-item"><div class="legend-color actual"></div> Actual</div>
            <div class="legend-item"><div class="legend-color pomodoro"></div> Pomodoro</div>
            <div class="legend-item"><div class="legend-color break"></div> Break</div>
        </div>

        <div class="pomodoro-section">
            <div class="pomodoro-header">
                <h2>üçÖ Pomodoro Timer</h2>
                <button id="notificationBtn">Enable Notifications</button>
            </div>
            
            <div class="pomodoro-display">
                <div class="timer" id="timerDisplay">25:00</div>
                <div class="timer-status" id="timerStatus">Ready to start</div>
                <div class="pomodoro-controls">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                    <button id="skipBtn">Skip</button>
                </div>
            </div>

            <div class="pomodoro-settings">
                <div class="setting-group">
                    <label>Work (min)</label>
                    <input type="number" id="workDuration" value="25" min="1" max="120">
                </div>
                <div class="setting-group">
                    <label>Short Break (min)</label>
                    <input type="number" id="shortBreak" value="5" min="1" max="30">
                </div>
                <div class="setting-group">
                    <label>Long Break (min)</label>
                    <input type="number" id="longBreak" value="15" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label>Sessions until long break</label>
                    <input type="number" id="sessionsUntilLong" value="4" min="1" max="10">
                </div>
            </div>
        </div>
    </div>

    <!-- Label Modal -->
    <div class="modal-overlay" id="labelModal">
        <div class="modal">
            <h3>Add Label</h3>
            <input type="text" id="labelInput" placeholder="What are you working on?">
            <div class="modal-buttons">
                <button id="cancelLabel">Cancel</button>
                <button id="saveLabel" class="active">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Storage abstraction - uses window.storage if available, falls back to localStorage
        const storage = {
            async get(key) {
                // Try persistent storage API first (for Claude artifacts)
                if (window.storage && typeof window.storage.get === 'function') {
                    try {
                        const result = await window.storage.get(key);
                        return result ? result.value : null;
                    } catch (e) {
                        // Key doesn't exist or error - this is normal for first load
                        console.log('Persistent storage get returned no data');
                        return null;
                    }
                }
                // Fall back to localStorage
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.log('localStorage also failed', e);
                    return null;
                }
            },
            
            async set(key, value) {
                // Try persistent storage API first
                if (window.storage && typeof window.storage.set === 'function') {
                    try {
                        const result = await window.storage.set(key, value);
                        if (result) return true;
                    } catch (e) {
                        console.log('Persistent storage set failed, trying localStorage', e);
                    }
                }
                // Fall back to localStorage
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    console.log('localStorage also failed', e);
                    return false;
                }
            },
            
            async delete(key) {
                if (window.storage && typeof window.storage.delete === 'function') {
                    try {
                        await window.storage.delete(key);
                    } catch (e) {
                        console.log('Persistent storage delete failed', e);
                    }
                }
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    console.log('localStorage remove failed', e);
                }
            }
        };

        // State
        const state = {
            mode: 'plan', // 'plan' or 'actual'
            blocks: {
                plan: [],
                actual: []
            },
            drawing: null,
            pomodoro: {
                running: false,
                paused: false,
                timeLeft: 25 * 60,
                isBreak: false,
                sessionsCompleted: 0,
                intervalId: null,
                currentBlockStart: null
            }
        };

        // Constants
        const HOUR_HEIGHT = 60;
        const SNAP_MINUTES = 5;

        // Get today's date as a key
        function getTodayKey() {
            const d = new Date();
            return `dayplanner-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            saveStatus: document.getElementById('saveStatus'),
            dateDisplay: document.getElementById('dateDisplay'),
            timeColumn: document.getElementById('timeColumn'),
            planColumn: document.getElementById('planColumn'),
            actualColumn: document.getElementById('actualColumn'),
            planBlocks: document.getElementById('planBlocks'),
            actualBlocks: document.getElementById('actualBlocks'),
            planIndicator: document.getElementById('planIndicator'),
            actualIndicator: document.getElementById('actualIndicator'),
            planHourLines: document.getElementById('planHourLines'),
            actualHourLines: document.getElementById('actualHourLines'),
            modePlan: document.getElementById('modePlan'),
            modeActual: document.getElementById('modeActual'),
            printBtn: document.getElementById('printBtn'),
            clearBtn: document.getElementById('clearBtn'),
            labelModal: document.getElementById('labelModal'),
            labelInput: document.getElementById('labelInput'),
            saveLabel: document.getElementById('saveLabel'),
            cancelLabel: document.getElementById('cancelLabel'),
            timerDisplay: document.getElementById('timerDisplay'),
            timerStatus: document.getElementById('timerStatus'),
            startBtn: document.getElementById('startBtn'),
            pauseBtn: document.getElementById('pauseBtn'),
            resetBtn: document.getElementById('resetBtn'),
            skipBtn: document.getElementById('skipBtn'),
            notificationBtn: document.getElementById('notificationBtn'),
            workDuration: document.getElementById('workDuration'),
            shortBreak: document.getElementById('shortBreak'),
            longBreak: document.getElementById('longBreak'),
            sessionsUntilLong: document.getElementById('sessionsUntilLong')
        };

        // Initialize
        async function init() {
            renderTimeColumn();
            renderHourLines();
            updateDateDisplay();
            await loadState();
            renderBlocks();
            setupEventListeners();
            updateNotificationButton();
            elements.loadingOverlay.classList.add('hidden');
        }

        function updateDateDisplay() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            elements.dateDisplay.textContent = today.toLocaleDateString('en-US', options);
        }

        function renderTimeColumn() {
            let html = '';
            for (let i = 0; i < 24; i++) {
                const hour = i.toString().padStart(2, '0');
                html += `<div class="time-slot">${hour}:00</div>`;
            }
            elements.timeColumn.innerHTML = html;
        }

        function renderHourLines() {
            let html = '';
            for (let i = 0; i < 24; i++) {
                html += '<div class="hour-line"></div>';
            }
            elements.planHourLines.innerHTML = html;
            elements.actualHourLines.innerHTML = html;
        }

        function yToMinutes(y, container) {
            const rect = container.getBoundingClientRect();
            const relativeY = y - rect.top;
            const totalMinutes = (relativeY / (HOUR_HEIGHT * 24)) * 24 * 60;
            return Math.max(0, Math.min(24 * 60, totalMinutes));
        }

        function minutesToY(minutes) {
            return (minutes / (24 * 60)) * (HOUR_HEIGHT * 24);
        }

        function snapToMinutes(minutes) {
            return Math.round(minutes / SNAP_MINUTES) * SNAP_MINUTES;
        }

        function formatTime(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function updateSaveStatus(status, message) {
            elements.saveStatus.textContent = message;
            elements.saveStatus.className = 'save-status ' + status;
            if (status === 'saved') {
                setTimeout(() => {
                    elements.saveStatus.textContent = '';
                }, 2000);
            }
        }

        function setupEventListeners() {
            // Mode buttons
            elements.modePlan.addEventListener('click', () => setMode('plan'));
            elements.modeActual.addEventListener('click', () => setMode('actual'));

            // Print
            elements.printBtn.addEventListener('click', () => window.print());

            // Clear
            elements.clearBtn.addEventListener('click', async () => {
                if (confirm('Clear all blocks?')) {
                    state.blocks = { plan: [], actual: [] };
                    await saveState();
                    renderBlocks();
                }
            });

            // Drawing on columns
            setupDrawing(elements.planColumn, 'plan', elements.planIndicator);
            setupDrawing(elements.actualColumn, 'actual', elements.actualIndicator);

            // Modal
            elements.cancelLabel.addEventListener('click', closeModal);
            elements.saveLabel.addEventListener('click', saveBlock);
            elements.labelInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') saveBlock();
                if (e.key === 'Escape') closeModal();
            });

            // Pomodoro
            elements.startBtn.addEventListener('click', startPomodoro);
            elements.pauseBtn.addEventListener('click', pausePomodoro);
            elements.resetBtn.addEventListener('click', resetPomodoro);
            elements.skipBtn.addEventListener('click', skipPomodoro);
            elements.notificationBtn.addEventListener('click', requestNotificationPermission);

            // Settings changes
            [elements.workDuration, elements.shortBreak, elements.longBreak, elements.sessionsUntilLong]
                .forEach(el => el.addEventListener('change', () => {
                    if (!state.pomodoro.running) {
                        state.pomodoro.timeLeft = parseInt(elements.workDuration.value) * 60;
                        updateTimerDisplay();
                    }
                }));
        }

        function setupDrawing(column, type, indicator) {
            let startY = null;

            column.addEventListener('mousedown', (e) => {
                if (state.mode !== type) return;
                if (e.target.closest('.block')) return;
                
                startY = e.clientY;
                const startMinutes = snapToMinutes(yToMinutes(e.clientY, column));
                
                state.drawing = {
                    type,
                    startMinutes,
                    endMinutes: startMinutes
                };

                indicator.style.display = 'block';
                updateIndicator(indicator, startMinutes, startMinutes);
            });

            column.addEventListener('mousemove', (e) => {
                if (!state.drawing || state.drawing.type !== type) return;
                
                const currentMinutes = snapToMinutes(yToMinutes(e.clientY, column));
                state.drawing.endMinutes = currentMinutes;
                
                updateIndicator(indicator, state.drawing.startMinutes, currentMinutes);
            });

            column.addEventListener('mouseup', (e) => {
                if (!state.drawing || state.drawing.type !== type) return;
                
                const { startMinutes, endMinutes } = state.drawing;
                const minTime = Math.min(startMinutes, endMinutes);
                const maxTime = Math.max(startMinutes, endMinutes);
                
                indicator.style.display = 'none';
                
                if (maxTime - minTime >= SNAP_MINUTES) {
                    state.drawing.startMinutes = minTime;
                    state.drawing.endMinutes = maxTime;
                    openModal();
                } else {
                    state.drawing = null;
                }
            });

            column.addEventListener('mouseleave', () => {
                if (state.drawing && state.drawing.type === type) {
                    indicator.style.display = 'none';
                    state.drawing = null;
                }
            });
        }

        function updateIndicator(indicator, start, end) {
            const minTime = Math.min(start, end);
            const maxTime = Math.max(start, end);
            indicator.style.top = minutesToY(minTime) + 'px';
            indicator.style.height = minutesToY(maxTime - minTime) + 'px';
        }

        function setMode(mode) {
            state.mode = mode;
            elements.modePlan.classList.toggle('active', mode === 'plan');
            elements.modeActual.classList.toggle('active', mode === 'actual');
        }

        function openModal() {
            elements.labelModal.classList.add('active');
            elements.labelInput.value = '';
            elements.labelInput.focus();
        }

        function closeModal() {
            elements.labelModal.classList.remove('active');
            state.drawing = null;
        }

        async function saveBlock() {
            if (!state.drawing) return;

            const label = elements.labelInput.value.trim() || 'Task';
            const block = {
                id: Date.now(),
                start: state.drawing.startMinutes,
                end: state.drawing.endMinutes,
                label,
                type: 'task'
            };

            state.blocks[state.drawing.type].push(block);
            await saveState();
            renderBlocks();
            closeModal();
        }

        async function deleteBlock(type, id) {
            state.blocks[type] = state.blocks[type].filter(b => b.id !== id);
            await saveState();
            renderBlocks();
        }

        function renderBlocks() {
            renderBlocksForColumn('plan', elements.planBlocks);
            renderBlocksForColumn('actual', elements.actualBlocks);
        }

        function renderBlocksForColumn(type, container) {
            container.innerHTML = state.blocks[type].map(block => {
                const top = minutesToY(block.start);
                const height = minutesToY(block.end - block.start);
                const typeClass = block.type === 'pomodoro' ? 'pomodoro' : 
                                  block.type === 'break' ? 'break' : type;
                
                return `
                    <div class="block ${typeClass}" 
                         style="top: ${top}px; height: ${height}px"
                         data-id="${block.id}">
                        <div class="block-label">${escapeHtml(block.label)}</div>
                        <div class="block-time">${formatTime(block.start)} - ${formatTime(block.end)}</div>
                        <button class="delete-btn" onclick="deleteBlock('${type}', ${block.id})">√ó</button>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Pomodoro functions
        function startPomodoro() {
            if (state.pomodoro.paused) {
                state.pomodoro.paused = false;
            } else if (!state.pomodoro.running) {
                state.pomodoro.timeLeft = parseInt(elements.workDuration.value) * 60;
                state.pomodoro.currentBlockStart = getCurrentTimeInMinutes();
            }
            
            state.pomodoro.running = true;
            state.pomodoro.intervalId = setInterval(tickPomodoro, 1000);
            updateTimerStatus();
        }

        function pausePomodoro() {
            if (!state.pomodoro.running) return;
            state.pomodoro.paused = true;
            state.pomodoro.running = false;
            clearInterval(state.pomodoro.intervalId);
            updateTimerStatus();
        }

        function resetPomodoro() {
            clearInterval(state.pomodoro.intervalId);
            state.pomodoro.running = false;
            state.pomodoro.paused = false;
            state.pomodoro.isBreak = false;
            state.pomodoro.timeLeft = parseInt(elements.workDuration.value) * 60;
            state.pomodoro.currentBlockStart = null;
            updateTimerDisplay();
            updateTimerStatus();
        }

        function skipPomodoro() {
            finishCurrentSession();
        }

        function tickPomodoro() {
            state.pomodoro.timeLeft--;
            updateTimerDisplay();

            if (state.pomodoro.timeLeft <= 0) {
                finishCurrentSession();
            }
        }

        async function finishCurrentSession() {
            clearInterval(state.pomodoro.intervalId);
            
            // Add block to actual column
            const now = getCurrentTimeInMinutes();
            const start = state.pomodoro.currentBlockStart || now;
            const duration = state.pomodoro.isBreak ? 
                (state.pomodoro.sessionsCompleted % parseInt(elements.sessionsUntilLong.value) === 0 ? 
                    parseInt(elements.longBreak.value) : parseInt(elements.shortBreak.value)) :
                parseInt(elements.workDuration.value);
            
            const block = {
                id: Date.now(),
                start: start,
                end: Math.min(start + duration, 24 * 60),
                label: state.pomodoro.isBreak ? 'Break' : `Pomodoro #${state.pomodoro.sessionsCompleted + 1}`,
                type: state.pomodoro.isBreak ? 'break' : 'pomodoro'
            };
            
            state.blocks.actual.push(block);
            await saveState();
            renderBlocks();

            // Notify
            sendNotification(state.pomodoro.isBreak ? 'Break over! Time to work.' : 'Pomodoro complete! Take a break.');

            // Switch mode
            if (!state.pomodoro.isBreak) {
                state.pomodoro.sessionsCompleted++;
            }

            state.pomodoro.isBreak = !state.pomodoro.isBreak;
            
            if (state.pomodoro.isBreak) {
                const isLongBreak = state.pomodoro.sessionsCompleted % parseInt(elements.sessionsUntilLong.value) === 0;
                state.pomodoro.timeLeft = (isLongBreak ? parseInt(elements.longBreak.value) : parseInt(elements.shortBreak.value)) * 60;
            } else {
                state.pomodoro.timeLeft = parseInt(elements.workDuration.value) * 60;
            }

            state.pomodoro.currentBlockStart = getCurrentTimeInMinutes();
            state.pomodoro.running = true;
            state.pomodoro.intervalId = setInterval(tickPomodoro, 1000);
            
            updateTimerDisplay();
            updateTimerStatus();
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(state.pomodoro.timeLeft / 60);
            const seconds = state.pomodoro.timeLeft % 60;
            elements.timerDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerStatus() {
            let status = '';
            if (state.pomodoro.paused) {
                status = 'Paused';
            } else if (state.pomodoro.running) {
                status = state.pomodoro.isBreak ? 'Break time' : 
                    `Working - Session ${state.pomodoro.sessionsCompleted + 1}`;
            } else {
                status = 'Ready to start';
            }
            elements.timerStatus.textContent = status;
        }

        // Notifications
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(updateNotificationButton);
            }
        }

        function updateNotificationButton() {
            if (!('Notification' in window)) {
                elements.notificationBtn.textContent = 'Notifications not supported';
                elements.notificationBtn.disabled = true;
            } else if (Notification.permission === 'granted') {
                elements.notificationBtn.textContent = 'Notifications enabled ‚úì';
                elements.notificationBtn.disabled = true;
            } else if (Notification.permission === 'denied') {
                elements.notificationBtn.textContent = 'Notifications blocked';
                elements.notificationBtn.disabled = true;
            }
        }

        function sendNotification(message) {
            // Play sound (beep)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio notification failed', e);
            }

            // Browser notification
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Day Planner', {
                    body: message,
                    icon: 'üçÖ'
                });
            }

            // Also alert as fallback
            alert(message);
        }

        // Persistence
        async function saveState() {
            updateSaveStatus('saving', 'Saving...');
            const key = getTodayKey();
            const data = JSON.stringify(state.blocks);
            const success = await storage.set(key, data);
            if (success) {
                updateSaveStatus('saved', 'Saved ‚úì');
            } else {
                updateSaveStatus('error', 'Could not save');
            }
        }

        async function loadState() {
            const key = getTodayKey();
            try {
                const data = await storage.get(key);
                if (data) {
                    const parsed = JSON.parse(data);
                    if (parsed && parsed.plan && parsed.actual) {
                        state.blocks = parsed;
                    }
                }
            } catch (e) {
                console.log('Could not load saved state', e);
            }
        }

        // Make deleteBlock globally accessible
        window.deleteBlock = deleteBlock;

        // Start
        init();
    </script>
</body>
</html>
