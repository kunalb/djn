<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f5f0e1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Day Planner">

  <title>Day Planner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Berkeley Mono', 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace;
      font-size: 12px;
      background: #FFF8E7;
      color: #3a3a3a;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #f5f0e1;
      border-bottom: 1px solid #e0d9c8;
    }
    .date-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .date-nav button {
      background: #fff;
      border: 1px solid #d0c9b8;
      color: #3a3a3a;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      font-family: inherit;
    }
    .date-nav button:hover { background: #f9f6ee; border-color: #b0a998; }
    .current-date {
      font-size: 13px;
      font-weight: 500;
      min-width: 160px;
      text-align: center;
      color: #2a2a2a;
    }
    .pomodoro-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon-btn {
      background: none;
      border: 1px solid #d0c9b8;
      color: #666;
      width: 24px;
      height: 24px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn:hover { background: #f9f6ee; border-color: #b0a998; color: #333; }
    .pomodoro-btn {
      background: #c9462c;
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      font-family: inherit;
      font-weight: 500;
    }
    .pomodoro-btn:hover { background: #b53d25; }
    .pomodoro-btn.cancel { background: #888; }
    .pomodoro-btn.cancel:hover { background: #777; }
    .pomodoro-timer {
      font-size: 14px;
      font-weight: 600;
      color: #c9462c;
      min-width: 50px;
    }

    /* Main layout */
    .main {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 260px;
      flex: 1;
      min-height: 0;
    }

    /* Pomodoro gutter */
    .pomodoro-gutter {
      background: #f5f0e1;
      border-right: 1px solid #e0d9c8;
      overflow-y: auto;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .pomodoro-gutter::-webkit-scrollbar {
      display: none;
    }
    .pomodoro-gutter-header {
      position: sticky;
      top: 0;
      background: #f5f0e1;
      padding: 6px 2px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #666;
      border-bottom: 1px solid #e0d9c8;
      z-index: 10;
    }
    .pomodoro-gutter-timeline {
      position: relative;
      height: calc(24 * 48px);
    }
    .pom-marker {
      position: absolute;
      left: 3px;
      right: 3px;
      background: #c9462c;
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 16px;
      transition: opacity 0.1s;
    }
    .pom-marker:hover { opacity: 0.8; }
    .pom-marker.active {
      background: #c9462c;
      animation: pulse 2s infinite;
    }
    .pom-marker.completed {
      background: #5a9a5a;
    }
    .pom-marker-delete {
      position: absolute;
      top: -6px;
      right: -4px;
      width: 14px;
      height: 14px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 50%;
      font-size: 10px;
      line-height: 12px;
      text-align: center;
      color: #999;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.1s;
    }
    .pom-marker:hover .pom-marker-delete { opacity: 1; }
    .pom-marker-delete:hover { color: #c9462c; border-color: #c9462c; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Timeline columns */
    .timeline-column {
      border-right: 1px solid #e0d9c8;
      overflow-y: auto;
      background: #fffcf5;
    }
    /* Hide scrollbar on plans column */
    #plansColumn {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #plansColumn::-webkit-scrollbar {
      display: none;
    }
    .column-header {
      position: sticky;
      top: 0;
      background: #f5f0e1;
      padding: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #666;
      border-bottom: 1px solid #e0d9c8;
      z-index: 10;
    }
    .timeline {
      position: relative;
      height: calc(24 * 48px);
    }
    .hour-row {
      height: 48px;
      border-bottom: 1px solid #ebe6d9;
      position: relative;
    }
    .hour-label {
      position: absolute;
      left: 3px;
      top: 1px;
      font-size: 9px;
      color: #999;
    }
    .hour-row:hover { background: rgba(0, 0, 0, 0.02); }

    /* Entries */
    .entry {
      position: absolute;
      left: 32px;
      right: 4px;
      background: #fff;
      border-radius: 2px;
      padding: 2px 6px;
      font-size: 11px;
      overflow: hidden;
      cursor: grab;
      border-left: 2px solid #7a9ec2;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      min-height: 18px;
      user-select: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
    }
    /* Plan entries - softer, more tentative look */
    .entry.plan {
      background: #fefefa;
      border-left-color: #a8b5a0;
    }
    /* Actual entries - solid, completed look */
    .entry.actual {
      background: #fff;
      border-left-color: #7a9ec2;
    }
    .entry.dragging {
      cursor: grabbing;
      opacity: 0.85;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }
    .entry-text {
      outline: none;
      min-height: 14px;
      word-break: break-word;
      cursor: text;
      line-height: 1.3;
    }
    .entry-text:empty:before {
      content: 'Add text...';
      color: #aaa;
    }
    .entry-delete {
      position: absolute;
      top: 1px;
      right: 2px;
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
      font-size: 12px;
      padding: 1px 4px;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.1s;
      line-height: 1;
    }
    .entry:hover .entry-delete { opacity: 1; }
    .entry-delete:hover { color: #c9462c; background: rgba(201, 70, 44, 0.1); }
    .entry-resize {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      cursor: ns-resize;
    }
    .entry-time {
      font-size: 9px;
      color: #999;
      margin-bottom: 1px;
    }
    .entry-preview {
      position: absolute;
      left: 32px;
      right: 4px;
      background: rgba(122, 158, 194, 0.3);
      border-radius: 2px;
      border-left: 2px solid #7a9ec2;
      pointer-events: none;
    }

    /* Notes sidebar */
    .notes-panel {
      background: #f9f6ee;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #e0d9c8;
    }
    .notes-header {
      padding: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #666;
      border-bottom: 1px solid #e0d9c8;
    }
    .notes-content {
      flex: 1;
      padding: 10px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 11px;
    }
    .notes-content:empty:before {
      content: 'Notes...';
      color: #aaa;
    }

    /* Current time indicator */
    .current-time-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: #c9462c;
      z-index: 5;
      pointer-events: none;
    }
    .current-time-line::before {
      content: '';
      position: absolute;
      left: 0;
      top: -3px;
      width: 7px;
      height: 7px;
      background: #c9462c;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date-nav">
      <button onclick="changeDay(-1)">&larr; Prev</button>
      <span class="current-date" id="currentDate"></span>
      <button onclick="changeDay(1)">Next &rarr;</button>
    </div>
    <div class="pomodoro-controls">
      <button class="icon-btn" onclick="exportAllDays()" title="Export all days">&#8595;</button>
      <button class="icon-btn" onclick="document.getElementById('importFile').click()" title="Import">&#8593;</button>
      <input type="file" id="importFile" accept=".txt" style="display:none" onchange="importFromFile(event)">
      <span class="pomodoro-timer" id="pomodoroTimer"></span>
      <button class="pomodoro-btn" id="pomodoroBtn" onclick="togglePomodoro()">Start Pomodoro</button>
    </div>
  </div>

  <div class="main">
    <div class="pomodoro-gutter" id="pomodoroGutter">
      <div class="pomodoro-gutter-header">POM</div>
      <div class="pomodoro-gutter-timeline" id="pomodoroGutterTimeline"></div>
    </div>
    <div class="timeline-column" id="plansColumn">
      <div class="column-header">PLANS</div>
      <div class="timeline" id="plansTimeline"></div>
    </div>
    <div class="timeline-column" id="actualsColumn">
      <div class="column-header">ACTUAL</div>
      <div class="timeline" id="actualsTimeline"></div>
    </div>
    <div class="notes-panel">
      <div class="notes-header">NOTES</div>
      <div class="notes-content" id="notesContent" contenteditable="true"></div>
    </div>
  </div>


  <script>
    // ============ STATE ============
    const STORAGE_KEY = 'dayplanner_data';
    let state = {
      currentDate: getTodayStr(),
      data: loadAllData(),
      activePomodoro: null,
      pomodoroInterval: null
    };

    // ============ DATE UTILS ============
    function getTodayStr() {
      return new Date().toISOString().split('T')[0];
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
    }

    function formatTime(hour, minutes) {
      return `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    }

    // ============ DATA PERSISTENCE ============
    function loadAllData() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }

    function saveAllData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state.data));
    }

    function getDayData() {
      if (!state.data[state.currentDate]) {
        state.data[state.currentDate] = {
          plans: [],
          actuals: [],
          pomodoros: [],
          notes: ''
        };
      }
      return state.data[state.currentDate];
    }

    // ============ RENDERING ============
    function render() {
      document.title = state.currentDate;
      document.getElementById('currentDate').textContent = formatDate(state.currentDate);
      renderTimeline('plans', 'plansTimeline');
      renderTimeline('actuals', 'actualsTimeline');
      renderPomodoroGutter();
      renderNotes();
      renderCurrentTimeLine();
    }

    function renderTimeline(type, containerId) {
      const container = document.getElementById(containerId);
      const dayData = getDayData();
      const entries = dayData[type];

      // Build hour rows
      let html = '';
      for (let h = 0; h < 24; h++) {
        html += `<div class="hour-row" data-hour="${h}">
          <span class="hour-label">${formatTime(h, 0)}</span>
        </div>`;
      }
      container.innerHTML = html;

      // Render entries
      entries.forEach(entry => {
        renderEntry(container, entry, type);
      });

      // Setup drag-to-create
      setupCreateDrag(container, type);
    }

    function renderPomodoroGutter() {
      const container = document.getElementById('pomodoroGutterTimeline');
      const dayData = getDayData();
      const pomodoros = dayData.pomodoros;

      container.innerHTML = '';

      pomodoros.forEach(pom => {
        const el = document.createElement('div');
        el.className = 'pom-marker' + (pom.active ? ' active' : '') + (pom.completed ? ' completed' : '');

        const topPx = (pom.hour * 60 + pom.minutes) * PX_PER_MIN;
        const heightPx = Math.max(pom.durationMins * PX_PER_MIN, 16);
        el.style.top = topPx + 'px';
        el.style.height = heightPx + 'px';
        el.title = `${formatTime(pom.hour, pom.minutes)} (${pom.durationMins}min)${pom.completed ? ' - completed' : pom.active ? ' - active' : ''}`;

        el.innerHTML = `<span class="pom-marker-delete" onclick="deletePomodoro(event, '${pom.id}')">&times;</span>`;

        container.appendChild(el);
      });
    }

    const PX_PER_MIN = 48 / 60; // 48px per hour

    function renderEntry(container, entry, type) {
      const el = document.createElement('div');
      el.className = 'entry ' + (type === 'plans' ? 'plan' : 'actual');

      const topPx = (entry.hour * 60 + entry.minutes) * PX_PER_MIN;
      const heightPx = Math.max(entry.durationMins * PX_PER_MIN, 12);
      el.style.top = topPx + 'px';
      el.style.height = heightPx + 'px';
      el.dataset.id = entry.id;
      el.dataset.type = type;

      const timeStr = formatTime(entry.hour, entry.minutes);
      const endMin = entry.hour * 60 + entry.minutes + entry.durationMins;
      const endTimeStr = formatTime(Math.floor(endMin / 60) % 24, endMin % 60);

      el.innerHTML = `
        <div class="entry-time">${timeStr} - ${endTimeStr}</div>
        <div class="entry-text" contenteditable="true">${entry.text || ''}</div>
        <button class="entry-delete" onclick="deleteEntry(event, '${type}', '${entry.id}')">&times;</button>
        <div class="entry-resize"></div>
      `;

      // Double-click to duplicate plan to actual
      if (type === 'plans') {
        el.addEventListener('dblclick', (e) => {
          if (e.target.classList.contains('entry-delete')) return;
          duplicateToActual(entry);
        });
      }

      // Text editing
      const textEl = el.querySelector('.entry-text');
      textEl.addEventListener('blur', () => {
        updateEntryText(type, entry.id, textEl.textContent);
      });

      // Resize functionality
      const resizeEl = el.querySelector('.entry-resize');
      resizeEl.addEventListener('mousedown', (e) => startResize(e, entry, type));

      // Drag functionality
      el.addEventListener('mousedown', (e) => {
        // Don't drag if clicking on resize handle, delete button, or editing text
        if (e.target.classList.contains('entry-resize') ||
            e.target.classList.contains('entry-delete') ||
            e.target.classList.contains('entry-text')) return;
        startDrag(e, entry, type, el, container);
      });

      container.appendChild(el);
    }

    function renderNotes() {
      const dayData = getDayData();
      document.getElementById('notesContent').textContent = dayData.notes || '';
    }

    function renderCurrentTimeLine() {
      // Remove existing lines
      document.querySelectorAll('.current-time-line').forEach(el => el.remove());

      // Only show on today
      if (state.currentDate !== getTodayStr()) return;

      const now = new Date();
      const topPx = (now.getHours() * 60 + now.getMinutes()) * PX_PER_MIN;

      ['plansTimeline', 'actualsTimeline'].forEach(id => {
        const line = document.createElement('div');
        line.className = 'current-time-line';
        line.style.top = topPx + 'px';
        document.getElementById(id).appendChild(line);
      });
    }

    // ============ ENTRY MANAGEMENT ============
    let createState = null;

    function setupCreateDrag(container, type) {
      container.addEventListener('mousedown', (e) => {
        // Don't create if clicking on an entry
        if (e.target.closest('.entry')) return;
        if (e.button !== 0) return; // Left click only

        const rect = container.getBoundingClientRect();
        const relativeY = e.clientY - rect.top + container.parentElement.scrollTop;
        const startMins = Math.round(relativeY / PX_PER_MIN / 15) * 15;

        // Create preview element
        const preview = document.createElement('div');
        preview.className = 'entry-preview';
        preview.style.top = (startMins * PX_PER_MIN) + 'px';
        preview.style.height = (15 * PX_PER_MIN) + 'px';
        container.appendChild(preview);

        createState = {
          type,
          container,
          preview,
          startMins,
          scrollTop: container.parentElement.scrollTop
        };

        document.addEventListener('mousemove', doCreateDrag);
        document.addEventListener('mouseup', endCreateDrag);
      });
    }

    function doCreateDrag(e) {
      if (!createState) return;

      const { container, preview, startMins, scrollTop } = createState;
      const rect = container.getBoundingClientRect();
      const scrollDelta = container.parentElement.scrollTop - scrollTop;
      const relativeY = e.clientY - rect.top + container.parentElement.scrollTop;
      const currentMins = Math.round(relativeY / PX_PER_MIN / 15) * 15;

      const minStart = Math.min(startMins, currentMins);
      const maxEnd = Math.max(startMins, currentMins);
      const duration = Math.max(15, maxEnd - minStart + 15);

      preview.style.top = (minStart * PX_PER_MIN) + 'px';
      preview.style.height = (duration * PX_PER_MIN) + 'px';

      createState.currentStart = minStart;
      createState.duration = duration;
    }

    function endCreateDrag(e) {
      if (createState) {
        const { type, preview, startMins, currentStart, duration } = createState;
        preview.remove();

        const finalStart = currentStart !== undefined ? currentStart : startMins;
        const finalDuration = duration || 30;
        const hour = Math.floor(finalStart / 60);
        const minutes = finalStart % 60;

        addEntry(type, hour, minutes, finalDuration);
        createState = null;
      }
      document.removeEventListener('mousemove', doCreateDrag);
      document.removeEventListener('mouseup', endCreateDrag);
    }

    function addEntry(type, hour, minutes, durationMins = 30) {
      const dayData = getDayData();
      const entry = {
        id: type.charAt(0) + '_' + Date.now(),
        hour,
        minutes,
        durationMins,
        text: ''
      };
      dayData[type].push(entry);
      saveAllData();
      render();

      // Focus the new entry's text
      setTimeout(() => {
        const el = document.querySelector(`[data-id="${entry.id}"] .entry-text`);
        if (el) el.focus();
      }, 10);
    }

    function deleteEntry(event, type, id) {
      event.stopPropagation();
      const dayData = getDayData();
      dayData[type] = dayData[type].filter(e => e.id !== id);
      saveAllData();
      render();
    }

    function deletePomodoro(event, id) {
      event.stopPropagation();
      const dayData = getDayData();
      dayData.pomodoros = dayData.pomodoros.filter(p => p.id !== id);
      // If deleting active pomodoro, clear it
      if (state.activePomodoro?.id === id) {
        clearPomodoro();
      }
      saveAllData();
      render();
    }

    function updateEntryText(type, id, text) {
      const dayData = getDayData();
      const entry = dayData[type].find(e => e.id === id);
      if (entry) {
        entry.text = text;
        saveAllData();
      }
    }

    function duplicateToActual(planEntry) {
      const dayData = getDayData();
      const newEntry = {
        id: 'a_' + Date.now(),
        hour: planEntry.hour,
        minutes: planEntry.minutes,
        durationMins: planEntry.durationMins,
        text: planEntry.text
      };
      dayData.actuals.push(newEntry);
      saveAllData();
      render();
    }

    // ============ RESIZE ============
    let resizeState = null;

    function startResize(e, entry, type) {
      e.preventDefault();
      e.stopPropagation();

      resizeState = {
        entry,
        type,
        startY: e.clientY,
        startHeight: entry.durationMins
      };

      document.addEventListener('mousemove', doResize);
      document.addEventListener('mouseup', endResize);
    }

    function doResize(e) {
      if (!resizeState) return;

      const deltaY = e.clientY - resizeState.startY;
      const deltaMins = deltaY / PX_PER_MIN;
      const newDuration = Math.max(15, Math.round((resizeState.startHeight + deltaMins) / 15) * 15);

      const dayData = getDayData();
      const entry = dayData[resizeState.type].find(en => en.id === resizeState.entry.id);
      if (entry) {
        entry.durationMins = newDuration;
        render();
      }
    }

    function endResize() {
      if (resizeState) {
        saveAllData();
        resizeState = null;
      }
      document.removeEventListener('mousemove', doResize);
      document.removeEventListener('mouseup', endResize);
    }

    // ============ DRAG ============
    let dragState = null;

    function startDrag(e, entry, type, element, container) {
      e.preventDefault();
      e.stopPropagation();

      const rect = container.getBoundingClientRect();
      const entryTopMins = entry.hour * 60 + entry.minutes;

      dragState = {
        entry,
        type,
        element,
        container,
        containerRect: rect,
        startY: e.clientY,
        startTopMins: entryTopMins,
        scrollTop: container.parentElement.scrollTop
      };

      element.classList.add('dragging');
      document.addEventListener('mousemove', doDrag);
      document.addEventListener('mouseup', endDrag);
    }

    function doDrag(e) {
      if (!dragState) return;

      const { element, startY, startTopMins, container } = dragState;
      const scrollDelta = container.parentElement.scrollTop - dragState.scrollTop;
      const deltaY = e.clientY - startY + scrollDelta;
      const deltaMins = deltaY / PX_PER_MIN;
      const newTopMins = Math.max(0, Math.min(24 * 60 - 15, startTopMins + deltaMins));
      const snappedMins = Math.round(newTopMins / 15) * 15;

      element.style.top = (snappedMins * PX_PER_MIN) + 'px';

      // Update time display
      const newHour = Math.floor(snappedMins / 60);
      const newMinutes = snappedMins % 60;
      const endMin = snappedMins + dragState.entry.durationMins;
      const endTimeStr = formatTime(Math.floor(endMin / 60) % 24, endMin % 60);
      const timeEl = element.querySelector('.entry-time');
      timeEl.textContent = `${formatTime(newHour, newMinutes)} - ${endTimeStr}`;
    }

    function endDrag() {
      if (dragState) {
        const { entry, type, element } = dragState;
        const newTopPx = parseFloat(element.style.top);
        const newTopMins = Math.round(newTopPx / PX_PER_MIN);
        const newHour = Math.floor(newTopMins / 60);
        const newMinutes = newTopMins % 60;

        // Update the entry in data
        const dayData = getDayData();
        const dataEntry = dayData[type].find(e => e.id === entry.id);
        if (dataEntry) {
          dataEntry.hour = newHour;
          dataEntry.minutes = newMinutes;
          saveAllData();
        }

        element.classList.remove('dragging');
        dragState = null;
        render();
      }
      document.removeEventListener('mousemove', doDrag);
      document.removeEventListener('mouseup', endDrag);
    }

    // ============ POMODORO ============
    function togglePomodoro() {
      if (state.activePomodoro) {
        cancelPomodoro();
      } else {
        startPomodoro();
      }
    }

    function startPomodoro() {
      const now = new Date();
      const dateStr = state.currentDate;
      const pom = {
        id: 'pom_' + Date.now(),
        hour: now.getHours(),
        minutes: now.getMinutes(),
        durationMins: 25,
        text: '',
        completed: false,
        active: true,
        startTime: Date.now(),
        dateStr // Store which day this pomodoro belongs to
      };

      getDayData().pomodoros.push(pom);
      state.activePomodoro = pom;
      state.activePomodoroDate = dateStr; // Track the date separately
      saveAllData();
      render();

      updatePomodoroBtn();
      state.pomodoroInterval = setInterval(updatePomodoroTimer, 1000);
    }

    function updatePomodoroTimer() {
      if (!state.activePomodoro) return;

      const elapsed = Date.now() - state.activePomodoro.startTime;
      const remaining = (state.activePomodoro.durationMins * 60 * 1000) - elapsed;

      if (remaining <= 0) {
        completePomodoro();
        return;
      }

      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      document.getElementById('pomodoroTimer').textContent =
        `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function completePomodoro() {
      if (!state.activePomodoro) return;

      // Find and update the pomodoro in the day it was created
      const dateStr = state.activePomodoroDate || state.activePomodoro.dateStr;
      if (dateStr && state.data[dateStr]) {
        const pom = state.data[dateStr].pomodoros.find(p => p.id === state.activePomodoro.id);
        if (pom) {
          pom.completed = true;
          pom.active = false;
        }
      }

      clearPomodoro();
      saveAllData();
      render();

      // Notify
      if (Notification.permission === 'granted') {
        new Notification('Pomodoro Complete!', { body: 'Time for a break.' });
      }
    }

    function cancelPomodoro() {
      if (!state.activePomodoro) return;

      // Remove the pomodoro from the day it was created
      const dateStr = state.activePomodoroDate || state.activePomodoro.dateStr;
      if (dateStr && state.data[dateStr]) {
        state.data[dateStr].pomodoros = state.data[dateStr].pomodoros.filter(
          p => p.id !== state.activePomodoro.id
        );
      }

      clearPomodoro();
      saveAllData();
      render();
    }

    function clearPomodoro() {
      state.activePomodoro = null;
      state.activePomodoroDate = null;
      if (state.pomodoroInterval) {
        clearInterval(state.pomodoroInterval);
        state.pomodoroInterval = null;
      }
      updatePomodoroBtn();
      document.getElementById('pomodoroTimer').textContent = '';
    }

    function updatePomodoroBtn() {
      const btn = document.getElementById('pomodoroBtn');
      if (state.activePomodoro) {
        btn.textContent = 'Cancel';
        btn.classList.add('cancel');
      } else {
        btn.textContent = 'Start Pomodoro';
        btn.classList.remove('cancel');
      }
    }

    // ============ NAVIGATION ============
    function changeDay(delta) {
      const d = new Date(state.currentDate + 'T00:00:00');
      d.setDate(d.getDate() + delta);
      state.currentDate = d.toISOString().split('T')[0];
      render();
    }

    // ============ NOTES ============
    document.getElementById('notesContent').addEventListener('blur', function() {
      getDayData().notes = this.textContent;
      saveAllData();
    });

    // ============ EXPORT ============
    function exportDayAsText(dateStr) {
      const dayData = state.data[dateStr];
      if (!dayData) return '';

      let text = `=== ${dateStr} ===\n\n`;

      // Plans
      text += 'PLANS:\n';
      dayData.plans.forEach(e => {
        text += `${formatTime(e.hour, e.minutes)} (${e.durationMins}min) ${e.text}\n`;
      });
      dayData.pomodoros.filter(p => !p.completed).forEach(p => {
        text += `${formatTime(p.hour, p.minutes)} (${p.durationMins}min) [POMODORO] ${p.text}\n`;
      });

      text += '\nACTUAL:\n';
      dayData.actuals.forEach(e => {
        text += `${formatTime(e.hour, e.minutes)} (${e.durationMins}min) ${e.text}\n`;
      });
      dayData.pomodoros.filter(p => p.completed).forEach(p => {
        text += `${formatTime(p.hour, p.minutes)} (${p.durationMins}min) [POMODORO] ${p.text} [COMPLETED]\n`;
      });

      text += '\nNOTES:\n';
      text += dayData.notes || '(none)';
      text += '\n';

      return text;
    }

    function exportAsText() {
      const text = exportDayAsText(state.currentDate);
      downloadText(`dayplanner-${state.currentDate}.txt`, text);
    }

    function exportAllDays() {
      const dates = Object.keys(state.data).sort();
      let text = '';
      dates.forEach(date => {
        text += exportDayAsText(date) + '\n\n';
      });
      downloadText('dayplanner-all.txt', text);
    }

    function downloadText(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function importFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const imported = parseImportText(text);
        if (imported && Object.keys(imported).length > 0) {
          // Merge with existing data
          for (const [dateStr, dayData] of Object.entries(imported)) {
            state.data[dateStr] = dayData;
          }
          saveAllData();
          render();
          alert(`Imported ${Object.keys(imported).length} day(s)`);
        } else {
          alert('Could not parse import file');
        }
      };
      reader.readAsText(file);
      event.target.value = ''; // Reset for re-import
    }

    function parseImportText(text) {
      const result = {};
      const dayBlocks = text.split(/(?=^=== \d{4}-\d{2}-\d{2} ===)/m).filter(b => b.trim());

      for (const block of dayBlocks) {
        const dateMatch = block.match(/^=== (\d{4}-\d{2}-\d{2}) ===/);
        if (!dateMatch) continue;

        const dateStr = dateMatch[1];
        const dayData = {
          plans: [],
          actuals: [],
          pomodoros: [],
          notes: ''
        };

        // Split into sections
        const sections = block.split(/^(PLANS:|ACTUAL:|NOTES:)/m);

        let currentSection = null;
        for (let i = 0; i < sections.length; i++) {
          const part = sections[i].trim();
          if (part === 'PLANS:') {
            currentSection = 'plans';
          } else if (part === 'ACTUAL:') {
            currentSection = 'actuals';
          } else if (part === 'NOTES:') {
            currentSection = 'notes';
          } else if (currentSection === 'notes') {
            dayData.notes = part === '(none)' ? '' : part;
          } else if (currentSection === 'plans' || currentSection === 'actuals') {
            const lines = part.split('\n').filter(l => l.trim());
            for (const line of lines) {
              const entry = parseEntryLine(line, currentSection);
              if (entry) {
                if (entry.isPomodoro) {
                  // Only add pomodoro once (from actuals if completed, else from plans)
                  const exists = dayData.pomodoros.some(p =>
                    p.hour === entry.hour && p.minutes === entry.minutes
                  );
                  if (!exists) {
                    dayData.pomodoros.push({
                      id: 'pom_' + Date.now() + Math.random(),
                      hour: entry.hour,
                      minutes: entry.minutes,
                      durationMins: entry.durationMins,
                      text: entry.text,
                      completed: entry.completed || false,
                      active: false
                    });
                  } else if (entry.completed) {
                    // Update existing to completed
                    const pom = dayData.pomodoros.find(p =>
                      p.hour === entry.hour && p.minutes === entry.minutes
                    );
                    if (pom) pom.completed = true;
                  }
                } else {
                  dayData[currentSection].push({
                    id: currentSection.charAt(0) + '_' + Date.now() + Math.random(),
                    hour: entry.hour,
                    minutes: entry.minutes,
                    durationMins: entry.durationMins,
                    text: entry.text
                  });
                }
              }
            }
          }
        }

        result[dateStr] = dayData;
      }

      return result;
    }

    function parseEntryLine(line, section) {
      // Format: HH:MM (XXmin) [POMODORO] text [COMPLETED]
      const match = line.match(/^(\d{2}):(\d{2})\s+\((\d+)min\)\s*(.*)$/);
      if (!match) return null;

      const hour = parseInt(match[1]);
      const minutes = parseInt(match[2]);
      const durationMins = parseInt(match[3]);
      let text = match[4];

      const isPomodoro = text.includes('[POMODORO]');
      const completed = text.includes('[COMPLETED]');

      // Clean up text
      text = text.replace('[POMODORO]', '').replace('[COMPLETED]', '').trim();

      return { hour, minutes, durationMins, text, isPomodoro, completed };
    }

    // ============ SCROLL SYNC ============
    function setupScrollSync() {
      const plans = document.getElementById('plansColumn');
      const actuals = document.getElementById('actualsColumn');
      const gutter = document.getElementById('pomodoroGutter');

      let isSyncing = false;

      function syncScroll(source) {
        if (isSyncing) return;
        isSyncing = true;
        const scrollTop = source.scrollTop;
        [plans, actuals, gutter].forEach(el => {
          if (el !== source) el.scrollTop = scrollTop;
        });
        isSyncing = false;
      }

      plans.addEventListener('scroll', () => syncScroll(plans));
      actuals.addEventListener('scroll', () => syncScroll(actuals));
      gutter.addEventListener('scroll', () => syncScroll(gutter));
    }

    // ============ INIT ============
    function restoreActivePomodoro() {
      // Check all days for an active pomodoro
      for (const dateStr of Object.keys(state.data)) {
        const dayData = state.data[dateStr];
        if (!dayData.pomodoros) continue;

        const activePom = dayData.pomodoros.find(p => p.active && !p.completed);
        if (activePom) {
          // Check if it should have completed by now
          const elapsed = Date.now() - activePom.startTime;
          const duration = activePom.durationMins * 60 * 1000;

          if (elapsed >= duration) {
            // Should have completed - mark it complete
            activePom.completed = true;
            activePom.active = false;
            saveAllData();
          } else {
            // Still running - restore it
            state.activePomodoro = activePom;
            state.activePomodoroDate = dateStr; // Track which day it belongs to
            state.currentDate = dateStr; // Switch to that day
            updatePomodoroBtn();
            state.pomodoroInterval = setInterval(updatePomodoroTimer, 1000);
            updatePomodoroTimer(); // Update immediately
          }
          return;
        }
      }
    }

    function scrollToCurrentTime() {
      if (state.currentDate !== getTodayStr()) return;

      const now = new Date();
      const currentMins = now.getHours() * 60 + now.getMinutes();
      const scrollPx = Math.max(0, (currentMins * PX_PER_MIN) - 100); // 100px offset from top

      document.getElementById('actualsColumn').scrollTop = scrollPx;
    }

    function init() {
      restoreActivePomodoro();
      render();
      setupScrollSync();
      scrollToCurrentTime();
      registerServiceWorker();

      // Update time line every minute
      setInterval(renderCurrentTimeLine, 60000);

      // Request notification permission
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        const swCode = `
          const CACHE_NAME = 'dayplanner-v1';
          self.addEventListener('install', e => {
            e.waitUntil(
              caches.open(CACHE_NAME).then(cache => cache.addAll(['./', self.location.href]))
            );
            self.skipWaiting();
          });
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(r => r || fetch(e.request).catch(() => caches.match('./')))
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
      }
    }

    init();
  </script>
