<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f5f0e1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Day Planner">

  <title>Day Planner</title>
  <style>
    :root {
      --bg-primary: #FFF8E7;
      --bg-secondary: #f5f0e1;
      --bg-timeline: #fffcf5;
      --bg-notes: #f9f6ee;
      --bg-card: #fff;
      --bg-plan: #fefefa;
      --bg-hover: #f9f6ee;
      --bg-hover-subtle: rgba(0, 0, 0, 0.02);
      --border: #e0d9c8;
      --border-button: #d0c9b8;
      --border-light: #ebe6d9;
      --border-subtle: #ddd;
      --text-primary: #3a3a3a;
      --text-strong: #2a2a2a;
      --text-secondary: #666;
      --text-muted: #999;
      --text-placeholder: #aaa;
      --text-faint: #bbb;
      --accent-red: #c9462c;
      --accent-red-hover: #b53d25;
      --accent-green: #5a9a5a;
      --accent-blue: #7a9ec2;
      --accent-green-soft: #a8b5a0;
      --cancel-btn: #888;
      --cancel-btn-hover: #777;
      --shadow: rgba(0,0,0,0.06);
      --shadow-strong: rgba(0,0,0,0.12);
      --overlay: rgba(0,0,0,0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-primary: #1a1a1a;
        --bg-secondary: #252525;
        --bg-timeline: #1e1e1e;
        --bg-notes: #222;
        --bg-card: #2a2a2a;
        --bg-plan: #262626;
        --bg-hover: #333;
        --bg-hover-subtle: rgba(255, 255, 255, 0.03);
        --border: #3a3a3a;
        --border-button: #444;
        --border-light: #333;
        --border-subtle: #444;
        --text-primary: #e0e0e0;
        --text-strong: #f0f0f0;
        --text-secondary: #aaa;
        --text-muted: #888;
        --text-placeholder: #666;
        --text-faint: #555;
        --accent-red: #e05a40;
        --accent-red-hover: #c94a30;
        --accent-green: #6ab06a;
        --accent-blue: #8ab0d0;
        --accent-green-soft: #7a9a70;
        --cancel-btn: #666;
        --cancel-btn-hover: #777;
        --shadow: rgba(0,0,0,0.2);
        --shadow-strong: rgba(0,0,0,0.3);
        --overlay: rgba(0,0,0,0.5);
      }
    }

    :root[data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-timeline: #1e1e1e;
      --bg-notes: #222;
      --bg-card: #2a2a2a;
      --bg-plan: #262626;
      --bg-hover: #333;
      --bg-hover-subtle: rgba(255, 255, 255, 0.03);
      --border: #3a3a3a;
      --border-button: #444;
      --border-light: #333;
      --border-subtle: #444;
      --text-primary: #e0e0e0;
      --text-strong: #f0f0f0;
      --text-secondary: #aaa;
      --text-muted: #888;
      --text-placeholder: #666;
      --text-faint: #555;
      --accent-red: #e05a40;
      --accent-red-hover: #c94a30;
      --accent-green: #6ab06a;
      --accent-blue: #8ab0d0;
      --accent-green-soft: #7a9a70;
      --cancel-btn: #666;
      --cancel-btn-hover: #777;
      --shadow: rgba(0,0,0,0.2);
      --shadow-strong: rgba(0,0,0,0.3);
      --overlay: rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Berkeley Mono', 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace;
      font-size: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }
    .date-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .date-nav button {
      background: var(--bg-card);
      border: 1px solid var(--border-button);
      color: var(--text-primary);
      width: 28px;
      height: 28px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .date-nav button:hover { background: var(--bg-hover); border-color: var(--border); }
    @media (pointer: coarse) {
      .date-nav button { width: 36px; height: 36px; font-size: 16px; }
    }
    .current-date {
      font-size: 13px;
      font-weight: 500;
      min-width: 160px;
      text-align: center;
      color: var(--text-strong);
    }
    .pomodoro-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon-btn {
      background: none;
      border: 1px solid var(--border-button);
      color: var(--text-secondary);
      width: 24px;
      height: 24px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .icon-btn:hover { background: var(--bg-hover); border-color: var(--border); color: var(--text-strong); }
    @media (pointer: coarse) {
      .icon-btn { width: 36px; height: 36px; font-size: 16px; }
    }
    .pomodoro-btn {
      background: var(--accent-red);
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      font-family: inherit;
      font-weight: 500;
      touch-action: manipulation;
    }
    .pomodoro-btn:hover { background: var(--accent-red-hover); }
    .pomodoro-btn.cancel { background: var(--cancel-btn); }
    .pomodoro-btn.cancel:hover { background: var(--cancel-btn-hover); }
    @media (pointer: coarse) {
      .pomodoro-btn { padding: 10px 16px; font-size: 13px; }
    }
    .pomodoro-timer {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-red);
      min-width: 50px;
    }

    /* Version modal */
    .version-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .version-overlay.show { display: flex; }
    .version-modal {
      background: var(--bg-card);
      border: 1px solid var(--border-button);
      border-radius: 4px;
      padding: 16px 24px;
      max-width: 300px;
      box-shadow: 0 4px 12px var(--shadow-strong);
    }
    .version-modal h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-strong);
    }
    .version-modal p {
      margin: 6px 0;
      font-size: 11px;
      color: var(--text-secondary);
    }
    .version-modal .version-label {
      color: var(--text-muted);
      display: inline-block;
      width: 60px;
    }
    .version-modal .built-with {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      color: var(--accent-blue);
      font-size: 10px;
      text-align: center;
    }

    /* Main layout */
    .main {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 260px;
      flex: 1;
      min-height: 0;
    }

    /* Pomodoro gutter */
    .pomodoro-gutter {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
      -webkit-overflow-scrolling: touch;
    }
    .pomodoro-gutter::-webkit-scrollbar {
      display: none;
    }
    .pomodoro-gutter-header {
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
      padding: 6px 2px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .pomodoro-gutter-timeline {
      position: relative;
      height: calc(24 * 48px);
    }
    .pom-marker {
      position: absolute;
      left: 3px;
      right: 3px;
      background: var(--accent-red);
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 16px;
      transition: opacity 0.1s;
    }
    .pom-marker:hover { opacity: 0.8; }
    .pom-marker.active {
      background: var(--accent-red);
      animation: pulse 2s infinite;
    }
    .pom-marker.completed {
      background: var(--accent-green);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Timeline columns */
    .timeline-column {
      border-right: 1px solid var(--border);
      overflow-y: auto;
      background: var(--bg-timeline);
      -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
    }
    /* Hide scrollbar on plans column */
    #plansColumn {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #plansColumn::-webkit-scrollbar {
      display: none;
    }
    .column-header {
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
      padding: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .timeline {
      position: relative;
      height: calc(24 * 48px);
    }
    .hour-row {
      height: 48px;
      border-bottom: 1px solid var(--border-light);
      position: relative;
      touch-action: pan-y; /* Allow vertical scroll, prevent horizontal */
    }
    .hour-label {
      position: absolute;
      left: 3px;
      top: 1px;
      font-size: 9px;
      color: var(--text-muted);
    }
    .hour-row:hover { background: var(--bg-hover-subtle); }

    /* Entries */
    .entry {
      position: absolute;
      left: 32px;
      right: 4px;
      background: var(--bg-card);
      border-radius: 2px;
      padding: 2px 6px;
      font-size: 11px;
      overflow: hidden;
      cursor: grab;
      border-left: 2px solid var(--accent-blue);
      border-bottom: 1px solid var(--shadow);
      min-height: 18px;
      user-select: none;
      box-shadow: 0 1px 2px var(--shadow);
      touch-action: none; /* Prevent browser touch gestures during drag */
    }
    @media (pointer: coarse) {
      .entry {
        min-height: 32px;
        padding: 4px 8px;
      }
    }
    /* Plan entries - softer, more tentative look */
    .entry.plan {
      background: var(--bg-plan);
      border-left-color: var(--accent-green-soft);
    }
    /* Actual entries - solid, completed look */
    .entry.actual {
      background: var(--bg-card);
      border-left-color: var(--accent-blue);
    }
    .entry.dragging {
      cursor: grabbing;
      opacity: 0.85;
      z-index: 100;
      box-shadow: 0 3px 8px var(--shadow-strong);
    }
    .entry-text {
      outline: none;
      min-height: 14px;
      word-break: break-word;
      cursor: text;
      line-height: 1.3;
    }
    .entry-text:empty:before {
      content: 'Add text...';
      color: var(--text-placeholder);
    }
    .entry-delete {
      position: absolute;
      top: 1px;
      right: 2px;
      background: none;
      border: none;
      color: var(--text-faint);
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.1s;
      line-height: 1;
      touch-action: manipulation;
    }
    .entry:hover .entry-delete { opacity: 1; }
    .entry-delete:hover { color: var(--accent-red); background: rgba(201, 70, 44, 0.1); }
    /* Show delete on touch devices */
    @media (pointer: coarse) {
      .entry-delete { opacity: 0.6; font-size: 16px; padding: 6px 10px; }
      .entry-delete:active { opacity: 1; color: var(--accent-red); }
    }
    .entry-resize {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 12px;
      cursor: ns-resize;
      /* Visual indicator on hover/touch */
    }
    .entry-resize::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .entry:hover .entry-resize::after,
    .entry:active .entry-resize::after {
      opacity: 1;
    }
    .entry-time {
      font-size: 9px;
      color: var(--text-muted);
      margin-bottom: 1px;
    }
    .entry-preview {
      position: absolute;
      left: 32px;
      right: 4px;
      background: rgba(122, 158, 194, 0.3);
      border-radius: 2px;
      border-left: 2px solid var(--accent-blue);
      pointer-events: none;
    }

    /* Notes sidebar */
    .notes-panel {
      background: var(--bg-notes);
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--border);
    }
    .notes-header {
      padding: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }
    .notes-content {
      flex: 1;
      padding: 10px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 11px;
    }
    .notes-content:empty:before {
      content: 'Notes...';
      color: var(--text-placeholder);
    }

    /* Current time indicator */
    .current-time-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-red);
      z-index: 5;
      pointer-events: none;
    }
    .current-time-line::before {
      content: '';
      position: absolute;
      left: 0;
      top: -3px;
      width: 7px;
      height: 7px;
      background: var(--accent-red);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date-nav">
      <button onclick="changeDay(-1)" title="Previous day">&larr;</button>
      <span class="current-date" id="currentDate"></span>
      <button onclick="changeDay(1)" title="Next day">&rarr;</button>
    </div>
    <div class="pomodoro-controls">
      <button class="icon-btn" onclick="exportAllDays()" title="Export all days">&#8595;</button>
      <button class="icon-btn" onclick="document.getElementById('importFile').click()" title="Import">&#8593;</button>
      <input type="file" id="importFile" accept=".txt" style="display:none" onchange="importFromFile(event)">
      <span class="pomodoro-timer" id="pomodoroTimer"></span>
      <button class="pomodoro-btn" id="pomodoroBtn" onclick="togglePomodoro()">Pomodoro</button>
      <button class="icon-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle theme"></button>
      <button class="icon-btn" onclick="showVersionInfo()" title="About">?</button>
    </div>
  </div>

  <div class="version-overlay" id="versionOverlay" onclick="hideVersionInfo(event)">
    <div class="version-modal" onclick="event.stopPropagation()">
      <h3>Day Planner</h3>
      <p><span class="version-label">Version:</span> <span id="versionNumber">1.0.0</span></p>
      <p><span class="version-label">Updated:</span> <span id="versionDate">2025-01-13</span></p>
      <p class="built-with">Built with Claude</p>
    </div>
  </div>

  <div class="main">
    <div class="pomodoro-gutter" id="pomodoroGutter">
      <div class="pomodoro-gutter-header">POM</div>
      <div class="pomodoro-gutter-timeline" id="pomodoroGutterTimeline"></div>
    </div>
    <div class="timeline-column" id="plansColumn">
      <div class="column-header">PLANS</div>
      <div class="timeline" id="plansTimeline"></div>
    </div>
    <div class="timeline-column" id="actualsColumn">
      <div class="column-header">ACTUAL</div>
      <div class="timeline" id="actualsTimeline"></div>
    </div>
    <div class="notes-panel">
      <div class="notes-header">NOTES</div>
      <div class="notes-content" id="notesContent" contenteditable="true"></div>
    </div>
  </div>


  <script>
    // ============ STATE ============
    const STORAGE_KEY = 'dayplanner_data';
    let state = {
      currentDate: getTodayStr(),
      data: loadAllData(),
      activePomodoro: null,
      pomodoroInterval: null
    };

    // ============ DATE UTILS ============
    function getTodayStr() {
      const d = new Date();
      return d.getFullYear() + '-' +
             String(d.getMonth() + 1).padStart(2, '0') + '-' +
             String(d.getDate()).padStart(2, '0');
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
    }

    function formatTime(hour, minutes) {
      return `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    }

    // ============ DATA PERSISTENCE ============
    function loadAllData() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }

    function saveAllData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state.data));
    }

    // Sync data when another tab makes changes
    window.addEventListener('storage', (e) => {
      if (e.key === STORAGE_KEY) {
        state.data = loadAllData();
        render();
      }
    });

    function getDayData(dateStr = state.currentDate) {
      if (!state.data[dateStr]) {
        state.data[dateStr] = {
          plans: [],
          actuals: [],
          pomodoros: [],
          notes: ''
        };
      }
      return state.data[dateStr];
    }

    // ============ RENDERING ============
    function render() {
      document.title = state.currentDate;
      document.getElementById('currentDate').textContent = formatDate(state.currentDate);
      renderTimeline('plans', 'plansTimeline');
      renderTimeline('actuals', 'actualsTimeline');
      renderPomodoroGutter();
      renderNotes();
      renderCurrentTimeLine();
    }

    function renderTimeline(type, containerId) {
      const container = document.getElementById(containerId);
      const dayData = getDayData();
      const entries = dayData[type];

      // Build hour rows
      let html = '';
      for (let h = 0; h < 24; h++) {
        html += `<div class="hour-row" data-hour="${h}">
          <span class="hour-label">${formatTime(h, 0)}</span>
        </div>`;
      }
      container.innerHTML = html;

      // Render entries
      entries.forEach(entry => {
        renderEntry(container, entry, type);
      });

      // Setup drag-to-create
      setupCreateDrag(container, type);
    }

    function renderPomodoroGutter() {
      const container = document.getElementById('pomodoroGutterTimeline');
      const dayData = getDayData();
      const pomodoros = dayData.pomodoros;

      container.innerHTML = '';

      pomodoros.forEach(pom => {
        const el = document.createElement('div');
        el.className = 'pom-marker' + (pom.active ? ' active' : '') + (pom.completed ? ' completed' : '');

        const topPx = (pom.hour * 60 + pom.minutes) * PX_PER_MIN;
        const heightPx = Math.max(pom.durationMins * PX_PER_MIN, 16);
        el.style.top = topPx + 'px';
        el.style.height = heightPx + 'px';
        el.title = `${formatTime(pom.hour, pom.minutes)} (${pom.durationMins}min)${pom.completed ? ' - completed' : pom.active ? ' - active' : ''}\nDouble-click to delete`;

        // Double-click to delete
        el.addEventListener('dblclick', () => deletePomodoro(pom.id));

        container.appendChild(el);
      });

      setupPomGutterClick(container);
    }

    const PX_PER_MIN = 48 / 60; // 48px per hour

    function renderEntry(container, entry, type) {
      const el = document.createElement('div');
      el.className = 'entry ' + (type === 'plans' ? 'plan' : 'actual');

      const topPx = (entry.hour * 60 + entry.minutes) * PX_PER_MIN;
      const heightPx = Math.max(entry.durationMins * PX_PER_MIN, 12);
      el.style.top = topPx + 'px';
      el.style.height = heightPx + 'px';
      el.dataset.id = entry.id;
      el.dataset.type = type;

      const timeStr = formatTime(entry.hour, entry.minutes);
      const endMin = entry.hour * 60 + entry.minutes + entry.durationMins;
      const endTimeStr = formatTime(Math.floor(endMin / 60) % 24, endMin % 60);

      el.innerHTML = `
        <div class="entry-time">${timeStr} - ${endTimeStr}</div>
        <div class="entry-text" contenteditable="true"></div>
        <button class="entry-delete" onclick="deleteEntry(event, '${type}', '${entry.id}')">&times;</button>
        <div class="entry-resize"></div>
      `;
      el.querySelector('.entry-text').textContent = entry.text || '';

      // Double-click to duplicate plan to actual
      if (type === 'plans') {
        el.addEventListener('dblclick', (e) => {
          if (e.target.classList.contains('entry-delete')) return;
          duplicateToActual(entry);
        });
      }

      // Text editing
      const textEl = el.querySelector('.entry-text');
      textEl.addEventListener('blur', () => {
        updateEntryText(type, entry.id, textEl.textContent);
      });

      // Resize functionality
      const resizeEl = el.querySelector('.entry-resize');
      resizeEl.addEventListener('mousedown', (e) => startResize(e, entry, type));
      resizeEl.addEventListener('touchstart', (e) => startResize(e, entry, type), { passive: false });

      // Drag functionality
      function handleDragStart(e) {
        // Don't drag if clicking on resize handle, delete button, or editing text
        if (e.target.classList.contains('entry-resize') ||
            e.target.classList.contains('entry-delete') ||
            e.target.classList.contains('entry-text')) return;
        startDrag(e, entry, type, el, container);
      }
      el.addEventListener('mousedown', handleDragStart);
      el.addEventListener('touchstart', handleDragStart, { passive: false });

      // Long-press to duplicate plan to actual (touch alternative to double-click)
      if (type === 'plans') {
        let longPressTimer = null;
        el.addEventListener('touchstart', (e) => {
          if (e.target.classList.contains('entry-delete')) return;
          longPressTimer = setTimeout(() => {
            duplicateToActual(entry);
            longPressTimer = null;
          }, 600); // 600ms long press
        });
        el.addEventListener('touchend', () => {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
          }
        });
        el.addEventListener('touchmove', () => {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
          }
        });
      }

      container.appendChild(el);
    }

    function renderNotes() {
      const dayData = getDayData();
      document.getElementById('notesContent').textContent = dayData.notes || '';
    }

    function renderCurrentTimeLine() {
      // Remove existing lines
      document.querySelectorAll('.current-time-line').forEach(el => el.remove());

      // Only show on today
      if (state.currentDate !== getTodayStr()) return;

      const now = new Date();
      const topPx = (now.getHours() * 60 + now.getMinutes()) * PX_PER_MIN;

      ['plansTimeline', 'actualsTimeline'].forEach(id => {
        const line = document.createElement('div');

        line.style.top = topPx + 'px';

    // ============ TOUCH HELPERS ============
    function getEventCoords(e) {
      if (e.touches && e.touches.length > 0) {
        return { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
      }
      return { clientX: e.clientX, clientY: e.clientY };
    }

    // ============ ENTRY MANAGEMENT ============
    let createState = null;
    const createDragSetup = new WeakSet(); // Track which containers have listeners

    function setupCreateDrag(container, type) {
      if (createDragSetup.has(container)) return; // Already setup
      createDragSetup.add(container);

      function startCreate(e) {
        // Don't create if clicking on an entry
        if (e.target.closest('.entry')) return;
        if (e.type === 'mousedown' && e.button !== 0) return; // Left click only

        const coords = getEventCoords(e);
        const rect = container.getBoundingClientRect();
        const relativeY = coords.clientY - rect.top; // rect already accounts for scroll
        const startMins = Math.round(relativeY / PX_PER_MIN / 15) * 15;

        // Create preview element
        const preview = document.createElement('div');
        preview.className = 'entry-preview';
        preview.style.top = (startMins * PX_PER_MIN) + 'px';
        preview.style.height = (15 * PX_PER_MIN) + 'px';
        container.appendChild(preview);

        createState = {
          type,
          container,
          preview,
          startMins,
          scrollTop: container.parentElement.scrollTop,
          isTouch: e.type === 'touchstart'
        };

        if (e.type === 'touchstart') {
          document.addEventListener('touchmove', doCreateDrag, { passive: false });
          document.addEventListener('touchend', endCreateDrag);
          document.addEventListener('touchcancel', endCreateDrag);
        } else {
          document.addEventListener('mousemove', doCreateDrag);
          document.addEventListener('mouseup', endCreateDrag);
        }
      }

      container.addEventListener('mousedown', startCreate);
      container.addEventListener('touchstart', startCreate, { passive: true });
    }

    function doCreateDrag(e) {
      if (!createState) return;
      if (e.cancelable) e.preventDefault(); // Prevent scrolling on touch

      const coords = getEventCoords(e);
      const { container, preview, startMins, scrollTop } = createState;
      const rect = container.getBoundingClientRect();
      const scrollDelta = container.parentElement.scrollTop - scrollTop;
      const relativeY = coords.clientY - rect.top; // rect already accounts for scroll
      const currentMins = Math.round(relativeY / PX_PER_MIN / 15) * 15;

      const minStart = Math.min(startMins, currentMins);
      const maxEnd = Math.max(startMins, currentMins);
      const duration = Math.max(15, maxEnd - minStart + 15);

      preview.style.top = (minStart * PX_PER_MIN) + 'px';
      preview.style.height = (duration * PX_PER_MIN) + 'px';

      createState.currentStart = minStart;
      createState.duration = duration;
    }

    function endCreateDrag(e) {
      if (createState) {
        const { type, preview, startMins, currentStart, duration, isTouch } = createState;
        preview.remove();

        const finalStart = currentStart !== undefined ? currentStart : startMins;
        const finalDuration = duration || 30;
        const hour = Math.floor(finalStart / 60);
        const minutes = finalStart % 60;

        addEntry(type, hour, minutes, finalDuration);

        // Clean up listeners
        if (isTouch) {
          document.removeEventListener('touchmove', doCreateDrag);
          document.removeEventListener('touchend', endCreateDrag);
          document.removeEventListener('touchcancel', endCreateDrag);
        } else {
          document.removeEventListener('mousemove', doCreateDrag);
          document.removeEventListener('mouseup', endCreateDrag);
        }
        createState = null;
      }
    }

    // Pomodoro gutter click-to-add
    const pomGutterSetup = new WeakSet();

    function setupPomGutterClick(container) {
      if (pomGutterSetup.has(container)) return;
      pomGutterSetup.add(container);

      function handleClick(e) {
        if (e.target.closest('.pom-marker')) return;

        const coords = getEventCoords(e);
        const rect = container.getBoundingClientRect();
        const relativeY = coords.clientY - rect.top;
        const clickMins = Math.round(relativeY / PX_PER_MIN / 15) * 15;

        const hour = Math.floor(clickMins / 60);
        const minutes = clickMins % 60;

        addManualPomodoro(hour, minutes, 25);
      }

      container.addEventListener('click', handleClick);
    }

    function addManualPomodoro(hour, minutes, durationMins = 25) {
      const dayData = getDayData();
      const pom = {
        id: 'pom_' + Date.now(),
        hour,

        durationMins,

    function addEntry(type, hour, minutes, durationMins = 30) {

        id: type.charAt(0) + '_' + Date.now(),

    function deleteEntry(event, type, id) {

    function updateEntryText(type, id, text) {

    function duplicateToActual(planEntry) {
      const dayData = getDayData();
      const newEntry = {
        id: 'a_' + Date.now(),
        hour: planEntry.hour,
        minutes: planEntry.minutes,
        durationMins: planEntry.durationMins,

      };

    // ============ RESIZE ============
    let resizeState = null;

    function startResize(e, entry, type) {
      e.preventDefault();
      e.stopPropagation();

      const coords = getEventCoords(e);
      const isTouch = e.type === 'touchstart';

      resizeState = {
        entry,
        type,
        startY: coords.clientY,
        startHeight: entry.durationMins,
        isTouch
      };

      if (isTouch) {
        document.addEventListener('touchmove', doResize, { passive: false });
        document.addEventListener('touchend', endResize);
        document.addEventListener('touchcancel', endResize);
      } else {
        document.addEventListener('mousemove', doResize);
        document.addEventListener('mouseup', endResize);
      }
    }

    function doResize(e) {
      if (!resizeState) return;
      if (e.cancelable) e.preventDefault();

      const coords = getEventCoords(e);
      const deltaY = coords.clientY - resizeState.startY;
      const deltaMins = deltaY / PX_PER_MIN;
      const entryStartMins = resizeState.entry.hour * 60 + resizeState.entry.minutes;
      const maxDuration = 24 * 60 - entryStartMins; // Can't extend past midnight
      const newDuration = Math.max(15, Math.min(maxDuration, Math.round((resizeState.startHeight + deltaMins) / 15) * 15));

      const dayData = getDayData();
      const entry = dayData[resizeState.type].find(en => en.id === resizeState.entry.id);
      if (entry) {
        entry.durationMins = newDuration;
        render();
      }
    }

    function endResize() {
      if (resizeState) {
        saveAllData();
        const { isTouch } = resizeState;
        resizeState = null;

        if (isTouch) {
          document.removeEventListener('touchmove', doResize);
          document.removeEventListener('touchend', endResize);
          document.removeEventListener('touchcancel', endResize);
        } else {
          document.removeEventListener('mousemove', doResize);
          document.removeEventListener('mouseup', endResize);
        }
      }
    }

    // ============ DRAG ============
    let dragState = null;

    function startDrag(e, entry, type, element, container) {
      e.preventDefault();
      e.stopPropagation();

      const coords = getEventCoords(e);
      const rect = container.getBoundingClientRect();
      const entryTopMins = entry.hour * 60 + entry.minutes;
      const isTouch = e.type === 'touchstart';

      dragState = {
        entry,
        type,
        element,
        container,
        containerRect: rect,
        startY: coords.clientY,
        startTopMins: entryTopMins,
        scrollTop: container.parentElement.scrollTop,
        isTouch
      };

      element.classList.add('dragging');

      if (isTouch) {
        document.addEventListener('touchmove', doDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchcancel', endDrag);
      } else {
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', endDrag);
      }
    }

    function doDrag(e) {
      if (!dragState) return;
      if (e.cancelable) e.preventDefault();

      const coords = getEventCoords(e);
      const { element, startY, startTopMins, container } = dragState;
      const scrollDelta = container.parentElement.scrollTop - dragState.scrollTop;
      const deltaY = coords.clientY - startY + scrollDelta;
      const deltaMins = deltaY / PX_PER_MIN;
      const newTopMins = Math.max(0, Math.min(24 * 60 - 15, startTopMins + deltaMins));
      const snappedMins = Math.round(newTopMins / 15) * 15;

      element.style.top = (snappedMins * PX_PER_MIN) + 'px';

      // Update time display
      const newHour = Math.floor(snappedMins / 60);
      const newMinutes = snappedMins % 60;
      const endMin = snappedMins + dragState.entry.durationMins;
      const endTimeStr = formatTime(Math.floor(endMin / 60) % 24, endMin % 60);
      const timeEl = element.querySelector('.entry-time');
      timeEl.textContent = `${formatTime(newHour, newMinutes)} - ${endTimeStr}`;
    }

    function endDrag() {
      if (dragState) {
        const { entry, type, element, isTouch } = dragState;
        const newTopPx = parseFloat(element.style.top);
        const newTopMins = Math.round(newTopPx / PX_PER_MIN);
        const newHour = Math.floor(newTopMins / 60);
        const newMinutes = newTopMins % 60;

        // Update the entry in data
        const dayData = getDayData();
        const dataEntry = dayData[type].find(e => e.id === entry.id);
        if (dataEntry) {
          dataEntry.hour = newHour;
          dataEntry.minutes = newMinutes;
          saveAllData();
        }

        element.classList.remove('dragging');
        dragState = null;
        render();

        if (isTouch) {
          document.removeEventListener('touchmove', doDrag);
          document.removeEventListener('touchend', endDrag);
          document.removeEventListener('touchcancel', endDrag);
        } else {
          document.removeEventListener('mousemove', doDrag);
          document.removeEventListener('mouseup', endDrag);
        }
      }
    }

    // ============ POMODORO ============
    function togglePomodoro() {
      if (state.activePomodoro) {
        cancelPomodoro();
      } else {
        startPomodoro();
      }

    function startPomodoro() {
      const now = new Date();
      const todayStr = getTodayStr();
      const pom = {
        id: 'pom_' + Date.now(),
        hour: now.getHours(),
        minutes: now.getMinutes(),
        durationMins: 25,
        text: '',
        completed: false,
        active: true,
        startTime: Date.now(),
        dateStr: todayStr // Store which day this pomodoro belongs to
      };

      getDayData(todayStr).pomodoros.push(pom);
      state.activePomodoro = pom;
      state.activePomodoroDate = todayStr; // Track the date separately
      saveAllData();
      render();

      updatePomodoroBtn();
      state.pomodoroInterval = setInterval(updatePomodoroTimer, 1000);
      updatePomodoroTimer(); // Update immediately
    }

    function updatePomodoroTimer() {
      if (!state.activePomodoro) return;

      const elapsed = Date.now() - state.activePomodoro.startTime;
      const remaining = (state.activePomodoro.durationMins * 60 * 1000) - elapsed;

      if (remaining <= 0) {
        completePomodoro();
        return;
      }

      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      document.getElementById('pomodoroTimer').textContent =
        `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function completePomodoro() {
      if (!state.activePomodoro) return;

      // Find and update the pomodoro in the day it was created
      const dateStr = state.activePomodoroDate || state.activePomodoro.dateStr;
      if (dateStr && state.data[dateStr]) {
        const pom = state.data[dateStr].pomodoros.find(p => p.id === state.activePomodoro.id);
        if (pom) {
          pom.completed = true;
          pom.active = false;
        }
      }

      clearPomodoro();
      saveAllData();
      render();

      // Notify
      if (Notification.permission === 'granted') {
        new Notification('Pomodoro Complete!', { body: 'Time for a break.' });
      }
    }

    function cancelPomodoro() {
      if (!state.activePomodoro) return;

      // Remove the pomodoro from the day it was created
      const dateStr = state.activePomodoroDate || state.activePomodoro.dateStr;
      if (dateStr && state.data[dateStr]) {
        state.data[dateStr].pomodoros = state.data[dateStr].pomodoros.filter(
          p => p.id !== state.activePomodoro.id
        );
      }

      clearPomodoro();
      saveAllData();
      render();
    }

    function clearPomodoro() {
      state.activePomodoro = null;
      state.activePomodoroDate = null;
      if (state.pomodoroInterval) {
        clearInterval(state.pomodoroInterval);
        state.pomodoroInterval = null;
      }
      updatePomodoroBtn();
      document.getElementById('pomodoroTimer').textContent = '';

    function downloadText(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();

    function importFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const imported = parseImportText(text);
        if (imported && Object.keys(imported).length > 0) {
          // Merge with existing data
          for (const [dateStr, dayData] of Object.entries(imported)) {
            state.data[dateStr] = dayData;
          }
          saveAllData();
          render();
          alert(`Imported ${Object.keys(imported).length} day(s)`);
        } else {
          alert('Could not parse import file');
        }
      };
      reader.readAsText(file);
      event.target.value = ''; // Reset for re-import
    }

    function parseImportText(text) {
      const result = {};
      const dayBlocks = text.split(/(?=^=== \d{4}-\d{2}-\d{2} ===)/m).filter(b => b.trim());

      for (const block of dayBlocks) {
        const dateMatch = block.match(/^=== (\d{4}-\d{2}-\d{2}) ===/);
        if (!dateMatch) continue;

        const dateStr = dateMatch[1];
        const dayData = {
          plans: [],
          actuals: [],
          pomodoros: [],
          notes: ''
        };

        // Split into sections
        const sections = block.split(/^(PLANS:|ACTUAL:|NOTES:)/m);

        let currentSection = null;
        for (let i = 0; i < sections.length; i++) {
          const part = sections[i].trim();
          if (part === 'PLANS:') {
            currentSection = 'plans';
          } else if (part === 'ACTUAL:') {
            currentSection = 'actuals';
          } else if (part === 'NOTES:') {
            currentSection = 'notes';
          } else if (currentSection === 'notes') {
            dayData.notes = part === '(none)' ? '' : part;
          } else if (currentSection === 'plans' || currentSection === 'actuals') {
            const lines = part.split('\n').filter(l => l.trim());
            for (const line of lines) {
              const entry = parseEntryLine(line, currentSection);
              if (entry) {
                if (entry.isPomodoro) {
                  // Only add pomodoro once (from actuals if completed, else from plans)
                  const exists = dayData.pomodoros.some(p =>
                    p.hour === entry.hour && p.minutes === entry.minutes
                  );
                  if (!exists) {
                    dayData.pomodoros.push({
                      id: 'pom_' + Date.now() + Math.random(),
                      hour: entry.hour,
                      minutes: entry.minutes,
                      durationMins: entry.durationMins,
                      text: entry.text,
                      completed: entry.completed || false,
                      active: false
                    });
                  } else if (entry.completed) {
                    // Update existing to completed
                    const pom = dayData.pomodoros.find(p =>
                      p.hour === entry.hour && p.minutes === entry.minutes
                    );
                    if (pom) pom.completed = true;
                  }
                } else {
                  dayData[currentSection].push({
                    id: currentSection.charAt(0) + '_' + Date.now() + Math.random(),
                    hour: entry.hour,
                    minutes: entry.minutes,
                    durationMins: entry.durationMins,
                    text: entry.text
                  });
                }
              }
            }
          }
        }

        result[dateStr] = dayData;
      }

      return result;
    }

    function parseEntryLine(line, section) {
      // Format: HH:MM (XXmin) [POMODORO] text [COMPLETED]
      const match = line.match(/^(\d{2}):(\d{2})\s+\((\d+)min\)\s*(.*)$/);
      if (!match) return null;

      const hour = parseInt(match[1]);
      const minutes = parseInt(match[2]);
      const durationMins = parseInt(match[3]);
      let text = match[4];

      const isPomodoro = text.includes('[POMODORO]');
      const completed = text.includes('[COMPLETED]');

      // Clean up text
      text = text.replace('[POMODORO]', '').replace('[COMPLETED]', '').trim();

      return { hour, minutes, durationMins, text, isPomodoro, completed };
    }

    // ============ SCROLL SYNC ============
    function setupScrollSync() {
      const plans = document.getElementById('plansColumn');
      const actuals = document.getElementById('actualsColumn');
      const gutter = document.getElementById('pomodoroGutter');

      let isSyncing = false;

      function syncScroll(source) {
        if (isSyncing) return;
        isSyncing = true;
        const scrollTop = source.scrollTop;
        [plans, actuals, gutter].forEach(el => {
          if (el !== source) el.scrollTop = scrollTop;
        });
        isSyncing = false;
      }

      plans.addEventListener('scroll', () => syncScroll(plans));
      actuals.addEventListener('scroll', () => syncScroll(actuals));
      gutter.addEventListener('scroll', () => syncScroll(gutter));
    }

    const THEME_KEY = 'dayplanner_theme';

    function getStoredTheme() {
      return localStorage.getItem(THEME_KEY) || 'auto';
    }

    function applyTheme(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.setAttribute('data-theme', 'light');
      } else if (theme === 'dark') {
        root.setAttribute('data-theme', 'dark');
      } else {
        root.removeAttribute('data-theme');
      }
      updateThemeButton(theme);
    }

    function updateThemeButton(theme) {
      const btn = document.getElementById('themeToggle');
      if (theme === 'light') {
        btn.textContent = '\u2600'; // sun
        btn.title = 'Theme: Light (click for dark)';
      } else if (theme === 'dark') {
        btn.textContent = '\u263E'; // moon
        btn.title = 'Theme: Dark (click for auto)';
      } else {
        btn.textContent = '\u25D0'; // circle half
        btn.title = 'Theme: Auto (click for light)';
      }
    }

    function toggleTheme() {
      const current = getStoredTheme();
      let next;
      if (current === 'auto') next = 'light';
      else if (current === 'light') next = 'dark';
      else next = 'auto';

      localStorage.setItem(THEME_KEY, next);
      applyTheme(next);
    }

    // Apply theme on load
    applyTheme(getStoredTheme());

    // ============ INIT ============
    function restoreActivePomodoro() {
      // Check all days for an active pomodoro
      for (const dateStr of Object.keys(state.data)) {
        const dayData = state.data[dateStr];
        if (!dayData.pomodoros) continue;

        const activePom = dayData.pomodoros.find(p => p.active && !p.completed);
        if (activePom) {
          // Check if it should have completed by now
          const elapsed = Date.now() - activePom.startTime;
          const duration = activePom.durationMins * 60 * 1000;

          if (elapsed >= duration) {
            // Should have completed - mark it complete
            activePom.completed = true;
            activePom.active = false;
            saveAllData();
          } else {
            // Still running - restore it
            state.activePomodoro = activePom;
            state.activePomodoroDate = dateStr; // Track which day it belongs to
            state.currentDate = dateStr; // Switch to that day
            updatePomodoroBtn();
            state.pomodoroInterval = setInterval(updatePomodoroTimer, 1000);
            updatePomodoroTimer(); // Update immediately
          }
          return;
        }
      }
    }

    function scrollToCurrentTime() {
      if (state.currentDate !== getTodayStr()) return;

      const now = new Date();
      const currentMins = now.getHours() * 60 + now.getMinutes();
      const scrollPx = Math.max(0, (currentMins * PX_PER_MIN) - 100); // 100px offset from top

      document.getElementById('actualsColumn').scrollTop = scrollPx;
    }

    function init() {
      restoreActivePomodoro();
      render();
      setupScrollSync();
      scrollToCurrentTime();
      registerServiceWorker();

      // Update time line every minute
      setInterval(renderCurrentTimeLine, 60000);

      // Request notification permission
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        const swCode = `
          const CACHE_NAME = 'dayplanner-v1';
          self.addEventListener('install', e => {
            e.waitUntil(
              caches.open(CACHE_NAME).then(cache => cache.addAll(['./', self.location.href]))
            );
            self.skipWaiting();
          });
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(r => r || fetch(e.request).catch(() => caches.match('./')))
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
      }
    }

    init();
  </script>
